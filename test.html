<!doctype html>
<html>
  <head>
    <title>Countdown Timer</title>
  </head>
  <body>
    <div id="countdown"></div>
    <div id="done"></div>

    <script>
      function startCountdown() {
        var countdownElement = document.getElementById('countdown')
        var timeLeft = 15 // Countdown starts from 5 seconds
        var startTime = new Date().getTime() // Get the current time in milliseconds
        var countdownInterval = setInterval(function () {
          var now = new Date().getTime() // Get the current time in milliseconds
          var elapsedTime = (now - startTime) / 1000 // Calculate elapsed time in seconds
          timeLeft = 15 - elapsedTime // Calculate remaining time
          if (timeLeft <= 0) {
            clearInterval(countdownInterval) // Stop the countdown when time reaches 0
            countdownElement.textContent = '0.00' // Display 0.00 after the countdown finishes
          } else {
            countdownElement.textContent = timeLeft.toFixed(2) // Display remaining time with two decimal places
          }
        }, 10) // Update every 10 milliseconds (0.01 seconds)
      }

      window.onload = function () {
        var done = document.getElementById('done')
        startCountdown()
        setTimeout(() => {
          done.textContent = 'done'
        }, 15000)
      }
    </script>
  </body>
</html>
